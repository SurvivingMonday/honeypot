

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMK4hHDANvDWvP2yn1JcJffZAEGX1-Xhk&sensor=false">
    </script>

    <script type="text/javascript">
      
      function initialize() {
          
          // Latitude and longitude of location.
          var KULlatlng = new google.maps.LatLng(3.1357, 101.6880);

          // Set the map options.
          var mapOptions = {
            zoom: 4,
            center: KULlatlng
          };

          // Make the map object.
          var map = new google.maps.Map(document.getElementById('map-canvas'),
                mapOptions);

          // More map coordinates.
          var startPointAnnArbor = new google.maps.LatLng(42.2814, -83.7483);
          var Jakarta = new google.maps.LatLng(-6.2, 106.8);
          var London = new google.maps.LatLng(51.5072, -0.1275);
          var Paris = new google.maps.LatLng(48.8567, 2.3508);

          // Place them on the map.
          placeMarker(startPointAnnArbor, map);
          placeMarker(Jakarta, map);
          placeMarker(London, map);
          placeMarker(Paris, map);
          // map.fitBounds(bounds);

          google.maps.event.addListener(map, 'click', function(e) {
            placeMarker(e.latLng, map);
          });
      }

      function placeMarker(location, map) {
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });
        map.panTo(location);
      }

    google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>

  <body>
    <div id="map-canvas" style="height: 80%; width: 80%"></div>
  </body>

</html>
